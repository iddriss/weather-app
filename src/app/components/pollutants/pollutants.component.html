<h3>Pollutants</h3>
<div class="pollutants">
    <div *ngFor="let item of input" class="pollutant" [ngClass]='item.name'>
        <img [src]="'assets/svg/'+item.name+'.svg'" [alt]="item.name">
        <div class="weather-info">
            <p class="title"> {{item.name}} </p>
            <p class="data"> {{item.data || 'no data'}}<span>{{item.unit || ''}}</span></p>
        </div>
    </div>
</div>
